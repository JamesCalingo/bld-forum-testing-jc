<div class="container">
  <textarea
    type="text"
    [formControl]="text"
    [ngClass]="{ expand: expand, required: validateInput() }"
  ></textarea>
  <button class="save" [disabled]="!text.valid" (click)="onSaveComment()">
    <i class="material-icons">keyboard_arrow_right</i>
  </button>
  <button class="expand" *ngIf="!expand" (click)="expand = true">
    <i class="material-icons">keyboard_arrow_down</i>
  </button>
</div>
