<div class="new-post">
  <a href="posts/new"> New Post </a>
</div>
<list-base>
  <ng-container *ngFor="let post of posts$ | async">
    <list-item
      [link]="'posts/' + post.uid"
      [text]="post.title"
      [subtext]="post.createdDate | date: 'MMM, d yyyy h:mm a'"
    >
      <app-user-tag [userId]="post.userId"></app-user-tag>
    </list-item>
  </ng-container>
</list-base>
