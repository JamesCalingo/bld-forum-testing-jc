<div class="new-post">
  <a href="posts/new"> New Post </a>
</div>
<list-base>
  <ng-container *ngFor="let post of posts$ | async">
    <list-item
      [link]="'posts/' + post.uid"
      [text]="post.title"
      [subtext]="
        post.userName + ' - ' + (post.createdDate | date: 'MM-dd-yyyy')
      "
    >
    </list-item>
  </ng-container>
</list-base>
